<div *ngIf="isPlaying">
  <div style="background-color: #f3f3f3; border-radius: 5px; width: 100%; height: 20px;">
    <div [style.width.%]="progress" style="background-color: #4caf50; height: 100%; border-radius: 5px;"></div>
  </div>
  <p>{{ currentSongIndex + 1 }}/{{ totalSongs }}</p>
</div>
<div class="my-5" *ngIf="selectedAlbumId  && currentAlbum" >
               <div class="card" style="width: 18rem">
                 <img src="{{currentAlbum.url}}" class="card-img-top" alt="..." />
                 <div class="card-body">
                   <h5 class="card-title">{{currentAlbum.title}}</h5>
                   <a href="#" class="btn btn-primary" (click)="playAlbum()" >Play</a>
                   <div *ngIf="SongList">
                    <h3>List des songs:</h3>
                    <ul>
                      <li *ngFor="let song of SongList.list">{{ song }}</li>
                    </ul>
                  </div>
                 </div>
               </div>
             </div>
