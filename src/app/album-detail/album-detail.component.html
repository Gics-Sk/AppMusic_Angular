
<div class="my-5" *ngIf="selectedAlbumId  && currentAlbum" >
  <div *ngIf="isPlaying">
    <div style="background-color: #f3f3f3; border-radius: 5px; width: 100%; height: 20px;">
      <div [style.width.%]="progress" class="progress-bar progress-bar-striped" style="background-color: #4caf50; height: 100%; border-radius: 5px;"></div>
    </div>
    <p>{{ currentSongIndex + 1 }}/{{ totalSongs }}</p>
  </div>
               
             <div class="card" style="width: 18rem;">
              <img src="{{currentAlbum.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{currentAlbum.title}}</h5>
                <button class="btn btn-primary" (click)="playAlbum()" >Play</button>
              </div>
              <ul class="list-group list-group-flush">
                <p *ngIf="SongList" class="bg-primary p-4 text-ligth">Liste des songs:</p>
                <li class="list-group-item" *ngFor="let song of SongList?.list">{{ song }}</li>
               
              </ul>
            </div>
